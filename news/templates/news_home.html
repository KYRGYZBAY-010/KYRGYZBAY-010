{% extends 'main/layout.html' %}


{% block title %} Новости дня{% endblock %}

{% block content %}
<div align="center" class="news-div">
    {% for el in news %}
        <div class="eler eler-war">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anons }}</p>
            <p>{{ el.date }}</p>
            <a class="btn btn-warning" href="{% url 'news-update' el.id %}">изменить</a>
            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
