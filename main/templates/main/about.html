{% extends 'main/layout.html' %}


{% block title %} Про нас {% endblock %}

{% block content %}
<div class="ab_div"><br>
    {% for j in abouts %}
        <h5 style="color: #fff; margin-left: 20px; margin-bottom: 20px;">{{ j.title }}</h5>
        <p class="about_p">{{ j.texts }}</p>
        <img class="img_about" src="{{ j.photo.url }}" alt="">
    {% endfor %}

</div>
{% endblock %}
